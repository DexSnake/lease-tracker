<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milage Tracker</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <span class="col col-12">
                    <h1>Milage Tracker</h1>
                    <div class="car-img">
                        <img src="/img/mazda.png" alt="mazda" class="car">
                    </div>
                    <input type="number" min="1" max="1000000" id="input" placeholder="Enter Milage">
                    <div id="error" class="hide">Please enter a number.</div>
                    <div class="miles hide" id="under">
                        <svg class="check" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 250 250" style="enable-background:new 0 0 250 250;" xml:space="preserve">
                            <path d="M125.44,2.24C57.61,2.24,2.56,57.29,2.56,125.12S57.61,248,125.44,248s122.88-55.05,122.88-122.88S193.27,2.24,125.44,2.24z M100.87,186.56l-61.44-61.44l17.33-17.33l44.11,43.99l93.27-93.27l17.33,17.45L100.87,186.56z"/>
                        </svg>
                        <p>You are <span id="milesUnder"></span> miles under your target.</p>
                    </div>
                    <div class="miles hide" id="over">
                        <svg class="warning" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 250 250" style="enable-background:new 0 0 250 250;" xml:space="preserve">
                            <path d="M1.69,232H249.2L125.44,18.24L1.69,232z M136.69,198.25h-22.5v-22.5h22.5V198.25z M136.69,153.25h-22.5v-45h22.5V153.25z"/>
                        </svg>
                        <p>You are <span id="milesOver"></span> miles over your target.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
